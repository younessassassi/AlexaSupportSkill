<md-toolbar layout="row"
    class="md-whiteframe-z1 md-primary att-top-nav">
    <div class="md-toolbar-tools flex">
        <span flex="25" id="left-section">
            <img ng-if="!isSideViewUsed && !isBackButtonNeeded" ng-src="{{appLogo}}" id="app-logo"/>
            <md-button class="back-button"
                ng-if="isBackButtonNeeded"
                ng-click="vm.goBack()" aria-label="Go Back">
                <md-icon md-svg-icon="chevron-left"
                    class="att-svg sv16">
                </md-icon>
                {{backTitle}}
            </md-button>

            <md-button ng-if="!!attLeftNavButtonConfig" class="toolbar-button"
                    ng-click="vm.leftNavButtonClicked()" aria-label="{{attLeftNavButtonConfig.ariaLabel}}">
                <md-icon md-svg-icon="{{attLeftNavButtonConfig.icon}}">
                </md-icon>
                {{attLeftNavButtonConfig.title}}
            </md-button>
        </span>
        <span flex="50" layout="row" layout-align="center center">
            <h3>{{pageTitle}}</h3>
        </span>
        <!-- <span ng-if="!isSideViewUsed" flex="25" layout="row" layout-align="end center">
            <md-button class="toolbar-button" ng-click="vm.()" aria-label="logout">
                <md-icon hide-gt-xs md-svg-icon="sign-out"></md-icon>
                <span hide-xs>logout</span>
            </md-button>
        </span> -->
        <span hide-gt-sm flex="25" layout="row" layout-align="end center">
            <md-button class="toolbar-button" ng-click="vm.toggleSideMenu()" aria-label="Show Side Menu">
                <md-icon md-svg-icon="bars">
                </md-icon>
            </md-button>
        </span>
    </div>
</md-toolbar>
