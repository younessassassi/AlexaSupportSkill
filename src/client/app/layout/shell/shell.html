<md-content ng-controller="ShellController as vm"
    layout="row" flex tabIndex="-1"
    role="main" class="md-whiteframe-z2"
    id="popupContainer">
    <div layout="row" ht-sidebar></div>
    <md-content layout="column" flex>
        <ht-top-nav></ht-top-nav>
        <md-content flex layout="column">
            <md-content layout="column" flex ui-view class="shuffle-animation"></md-content>
        </md-content>
    </md-content>

</md-content>

<div ng-hide = "attHideSpinner"
     ngplus-overlay
     ngplus-overlay-delay-in="50"
     ngplus-overlay-delay-out="700"
     ngplus-overlay-animation="dissolve-animation">
    <md-progress-circular md-mode="indeterminate" class="spinner" md-diameter="96"></md-progress-circular>

    <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
</div>
